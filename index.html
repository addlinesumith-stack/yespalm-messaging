<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YesPalm - Anonymous Messaging</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a4d2e 0%, #2d6a4f 50%, #40916c 100%);
      color: #2d3436;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .container { max-width: 500px; margin: 0 auto; padding: 20px; }
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 0;
    }
    .header h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,.3);
      letter-spacing: 2px;
    }
    .palmyra-icon {
      font-size: 60px;
      margin-bottom: 15px;
      display: block;
      animation: sway 3s ease-in-out infinite;
    }
    @keyframes sway { 0%,100% { transform: rotate(0deg); } 50% { transform: rotate(2deg); } }
    .tagline { font-size: 16px; color: #d4f1d4; font-weight: 400; letter-spacing: 1px; }
    .leaf { display: inline-block; margin: 0 8px; color: #52b788; }
    .section {
      background: rgba(255,255,255,.95);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,.15);
      border-left: 5px solid #2d6a4f;
      position: relative;
      overflow: hidden;
    }
    .section::before { content: 'üåø'; position: absolute; top: -20px; right: -20px; font-size: 120px; opacity: .08; }
    .section h2 { font-size: 24px; margin-bottom: 30px; font-weight: 700; color: #1a4d2e; display: flex; align-items: center; gap: 10px; }
    .auth-mode { text-align: center; margin-bottom: 25px; font-size: 14px; color: #52b788; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
    input[type="tel"], input[type="text"], input[type="number"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 2px solid #d0f0d0;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      transition: all .3s ease;
      background: #f8fff8;
    }
    input:focus { outline: 0; border-color: #2d6a4f; box-shadow: 0 0 10px rgba(45,106,79,.2); background: #fff; }
    input::placeholder { color: #95a895; }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all .3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      box-shadow: 0 4px 15px rgba(45,106,79,.3);
      position: relative;
      overflow: hidden;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(45,106,79,.4); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .hidden { display: none !important; }
    .status-msg { padding: 12px; border-radius: 8px; margin-bottom: 15px; font-size: 14px; font-weight: 600; }
    .status-success { background: #e8f5e9; color: #2e7d32; border-left: 4px solid #4caf50; }
    .status-error { background: #ffebee; color: #c62828; border-left: 4px solid #f44336; }
    .status-info { background: #e3f2fd; color: #1565c0; border-left: 4px solid #2196f3; }
    .phone-input-group { display: flex; gap: 10px; }
    .country-code { width: 80px; }
    .phone-number { flex: 1; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="palmyra-icon">üå¥</div>
      <h1>YesPalm</h1>
      <p class="tagline"><span class="leaf">üçÉ</span>Anonymous Messaging<span class="leaf">üçÉ</span></p>
    </div>

    <div id="auth-section" class="section">
      <h2>üîê Secure Login</h2>
      <div class="auth-mode">Mobile Number OTP Authentication</div>
      
      <div id="status-message"></div>
      
      <div id="phone-screen">
        <div class="phone-input-group">
          <input type="text" id="country-code" class="country-code" placeholder="+91" value="+91" maxlength="4">
          <input type="tel" id="mobile-number" class="phone-number" placeholder="Enter your mobile number" maxlength="10">
        </div>
        <button onclick="sendOTP()">Send OTP</button>
      </div>

      <div id="otp-screen" class="hidden">
        <div style="font-size: 12px; color: #52b788; margin-bottom: 15px; font-weight: 600; text-transform: uppercase;">‚úì OTP sent to your mobile</div>
        <input type="text" id="otp-input" placeholder="Enter 6-digit OTP" maxlength="6">
        <button onclick="verifyOTP()">Verify & Login</button>
        <div style="margin-top: 15px; text-align: center;">
          <span style="color: #2d6a4f; text-decoration: none; font-weight: 700; cursor: pointer; font-size: 12px;" onclick="sendOTP()">‚Üª Resend OTP</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    let userPhone = '';
    const API_BASE = '/api';

    // ===== SECURE OTP SENDING =====
    function sendOTP() {
      const countryCode = document.getElementById('country-code').value.trim();
      const mobileNumber = document.getElementById('mobile-number').value.trim();
      const statusDiv = document.getElementById('status-message');
      const btn = event.target;
      
      // Validate country code
      if (!countryCode || countryCode.length < 2) {
        showStatus('‚ùå Please enter a valid country code', 'error');
        return;
      }
      
      // Validate mobile number
      if (!mobileNumber || mobileNumber.length < 7) {
        showStatus('‚ùå Please enter a valid mobile number (at least 7 digits)', 'error');
        return;
      }
      
      const fullPhoneNumber = countryCode + mobileNumber;
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Sending OTP...';
      showStatus('');
      
      // Generate OTP on frontend (will be overridden by backend)
      const frontendOTP = Math.random().toString().substr(2, 6);
      
      fetch(API_BASE + '/send-otp-sms', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone: fullPhoneNumber, otp: frontendOTP })
      })
      .then(res => res.json())
      .then(data => {
        btn.disabled = false;
        btn.textContent = 'Send OTP';
        
        if (data.success) {
          userPhone = fullPhoneNumber;
          showStatus('‚úì OTP sent to ' + fullPhoneNumber, 'success');
          // Hide phone screen, show OTP screen after 1 second
          setTimeout(() => {
            document.getElementById('phone-screen').classList.add('hidden');
            document.getElementById('otp-screen').classList.remove('hidden');
          }, 500);
        } else {
          showStatus('‚ùå ' + (data.error || 'Failed to send OTP'), 'error');
        }
      })
      .catch(err => {
        btn.disabled = false;
        btn.textContent = 'Send OTP';
        showStatus('‚ùå Network error: ' + err.message, 'error');
        console.error('Error:', err);
      });
    }

    // ===== SECURE OTP VERIFICATION =====
    function verifyOTP() {
      const otp = document.getElementById('otp-input').value.trim();
      const btn = event.target;
      
      if (!otp || otp.length !== 6) {
        showStatus('‚ùå Please enter a valid 6-digit OTP', 'error');
        return;
      }
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Verifying...';
      
      fetch(API_BASE + '/verify-otp-sms', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone: userPhone, otp: otp })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showStatus('‚úì Login successful!', 'success');
          // Store user session
          localStorage.setItem('user_phone', userPhone);
          localStorage.setItem('user_id', data.userId || Math.random().toString(36).substr(2, 9));
          // Redirect or show success
          setTimeout(() => {
            alert('Welcome to YesPalm!');
            location.reload();
          }, 1000);
        } else {
          btn.disabled = false;
          btn.textContent = 'Verify & Login';
          showStatus('‚ùå ' + (data.error || 'Invalid OTP'), 'error');
        }
      })
      .catch(err => {
        btn.disabled = false;
        btn.textContent = 'Verify & Login';
        showStatus('‚ùå ' + err.message, 'error');
        console.error('Error:', err);
      });
    }

    function showStatus(msg, type) {
      const statusDiv = document.getElementById('status-message');
      if (!msg) {
        statusDiv.innerHTML = '';
        return;
      }
      statusDiv.innerHTML = `<div class="status-msg status-${type}">${msg}</div>`;
    }
  </script>
</body>
</html>
